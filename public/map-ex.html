<!doctype html>

<head>
    <meta charset="utf-8">
    <title>US States Plain</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/d3.geomap.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="main">
        <h1>FINALLY GOT A BLEEPING MAP</h1>
        <div id="map"></div>
    </div>
    <script src="js/d3.min.js"></script>
    <script src="js/d3.geo.projection.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/d3.geomap.js"></script>
    <script>


        var map = d3.geomap.choropleth()
            .geofile('js/USA.json')
            .projection(d3.geo.albersUsa)
            .column('status')
            .unitId('fips')
            .scale(1000)
            .legend(true);

        d3.csv('data/map-data.csv', function(error, data) {
          console.log(data);
            d3.select("#map")
                .datum(data)
                .call(map.draw, map);
        });
    </script>
</body>

</html>
